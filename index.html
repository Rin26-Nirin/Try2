<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เกมขูดสุ่มตัวละคร</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ป้องกัน error favicon -->
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <h1>เกมขูดภาพสุ่มตัวละคร</h1>
    
    <!-- ปุ่มเริ่มสุ่ม -->
    <button id="randomize-btn">สุ่มตัวละคร</button>

    <!-- ปุ่มรีเซ็ต LocalStorage -->
    <button id="reset-btn">รีเซ็ตตัวละคร</button>

    <!-- พื้นที่ขูด -->
    <div id="scratch-area" style="margin-top: 20px;"></div>

    <!-- ข้อความแจ้งผล -->
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
  <script>
    // รีเซ็ต localStorage เมื่อคลิกปุ่มรีเซ็ต
    document.getElementById('reset-btn').addEventListener('click', () => {
      localStorage.removeItem('usedCharacters');
      alert('รีเซ็ตตัวละครเรียบร้อยแล้ว! ✨');
      location.reload(); // รีโหลดหน้าเว็บเพื่อให้ระบบเริ่มใหม่
    });
  </script>
</body>
</html>
